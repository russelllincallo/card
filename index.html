<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/dist/style.css">

    <title>Product preview card component</title>


</head>

<body>

    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. $149.99 $169.99 Add to Cart -->

    <div class="container">

        <img class="hide-for-desktop" src="/images/image-product-mobile.jpg" alt="">
        <img class="hide-for-mobile" src="/images/image-product-desktop.jpg" alt="">

        <div class="content">

            <h4>PERFUME</h4>
            <h1 class="content__main-head">Gabrielle Essence Eau De Parfum</h1>
            <p class="content__main-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex flex-ai-c content__price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <button class="flex flex-jc-c flex-ai-c content__button">
                <div class="img-con"><img src="/images/icon-cart.svg" alt=""></div> 
                Add to Cart
            </button>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Russell Mark Lincallo</a>.
    </div>
</body>

</html>
